<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.emailId }}</td>
      <td>
        <button nbButton status="success" (click)="updateEmployee(employee.id)">
          Update
        </button>
        <button
          nbButton
          status="danger"
          (click)="deleteEmployee(employee.id)"
          style="margin-left: 5%"
        >
          Delete
        </button>
        <button
          nbButton
          status="primary"
          (click)="employeeDetails(employee.id)"
          style="margin-left: 5%"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
